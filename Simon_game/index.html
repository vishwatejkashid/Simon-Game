<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>Simon Says Game</h1>
        <h3>Press Any Key to continue</h3>

        <div class="containers">
            <div class="line-two" >
                <div class="btn red" id="red" type="button">1</div>
                <div class="btn green" id="green" type="button">2</div>
            </div>
            <div class="line-two" >
                <div class="btn yellow " id="yellow" type="button">3</div>
                <div class="btn blue" id="blue" type="button">4</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
